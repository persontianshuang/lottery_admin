<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'province/css/font.css' %}">
        <link rel="stylesheet" href="{% static 'province/css/xadmin.css' %}">

    </head>
    <body>
        <div class="x-body">

            <fieldset class="layui-elem-field">
              <legend>本省实时销售情况</legend>
              <div class="layui-field-box">
                <table class="layui-table" lay-even>
                    <thead>
                        <tr>
                            <th style="width: 10%">统计</th>
                            <th>实时销售数据</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>总数</td>
                            <td>{{ all }}</td>

                        </tr>
                        <tr>
                            <td>今日</td>
                            <td>{{ today }}</td>

                        </tr>

                        <tr>
                            <td>本月</td>
                            <td>{{ this_month }}</td>

                        </tr>
                    </tbody>
                </table>
                  <table class="layui-table">
                      <thead>
                      <tr>
                          <th colspan="2" scope="col">本省所有市销售数据</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <th width="30%">全省总销售额</th>
                          <td><span id="lbServerName">{{ all }}</span></td>
                      </tr>
                      <tr>
                          <td>全国当月排名</td>
                          <td>XXX名</td>
                      </tr>

                      </tbody>
                  </table>
              </div>
            </fieldset>

            
        </div>
        <div class="x-body">

            <fieldset class="layui-elem-field">
                <legend>本省各市实时销售情况</legend>
                <div class="layui-field-box">
                    <table class="layui-table" lay-even>
                        <thead>
                        <tr>
                            <td style="width: 20%">统计</td>
                            <td>总数</td>
                            <td>今日</td>
                            <td>本月</td>

                        </tr>
                        </thead>
                        <tbody>

                        {% for x in city %}
                            <tr>
                                <td>{{ x.city_name }}</td>
                                <td>{{ x.amount_all }}</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>

                        {% endfor %}



                        </tbody>
                    </table>

                </div>
            </fieldset>


        </div>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>
